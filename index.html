<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- start header -->
    <header>
        <h1 class="main_h1 base_format">WORK TO-DOS</h1>
        <p class="number_letters base_format">Enter text intothe input to add items to your list (max. 28 characters).</p>
        <p class="item_complete base_format">Click the item to markit as complete.</p>
        <p class="item_x base_format">Click the "X" to remove the item from your list.</p>
    </header>

    <!-- Start form section  -->
    <section>
        <form id="action">
            <div class="main_form">
                <input id="input_text" type="text" placeholder="New item..." maxlength="28">
                <button id="button" onclick="field_test()"><i class="fas fa-pencil-alt"></i></button>
            </div>
        </form>
    </section>
    
    <!--div content generated by JS -->
    <div id="content"></div>
    

    <script src="js/index.js"></script>
</body>
</html>
